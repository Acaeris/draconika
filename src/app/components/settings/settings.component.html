<div class="ui settings">
  <h4 class="ui top attached header">{{ 'PAGES.SETTINGS.CAMPAIGN' | translate }}</h4>
  <div class="ui bottom attached segment">
    <form class="ui form">
      <div class="field">
        <label>{{ 'PAGES.SETTINGS.CAMPAIGN_NAME' | translate }}</label>
        <input type="text" name="campaign-name" placeholder="First Adventure" [(ngModel)]="campaign.name">
      </div>
      <button class="ui primary button" type="submit" (click)="save()">{{ 'GENERICS.SAVE' | translate }}</button>
    </form>
  </div>
</div>
