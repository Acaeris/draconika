<div class="ui generator">
  <h2 class="ui header">
    <i class="dice d20 icon"></i>
    Random Generator
  </h2>
  <div class="content">
    <section class="restrictions">
      <h4 class="ui top attached header">{{ 'PAGES.GENERATOR.SELECT' | translate }}</h4>
      <div class="ui bottom attached segment">
        <div class="ui selection dropdown">
          <div class="text">{{ collection.name }}</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" *ngFor="let entry of tables | keyvalue" (click)="setTable(entry.key)">{{ entry.value }}</div>
          </div>
        </div>
      </div>
      <h4 class="ui top attached header" *ngIf="showOptions">{{ 'PAGES.GENERATOR.RESTRICTIONS' | translate }}</h4>
      <div class="ui bottom attached segment" *ngIf="showOptions">
        <div class="ui mini form">
          <div *ngFor="let restriction of options | keyvalue" class="field">
            <label>{{ restriction.key | titlecase }}</label>
            <select [name]="restriction.key" [(ngModel)]="restrictions[restriction.key]" class="ui dropdown" multiple="">
              <option *ngFor="let entry of restriction.value" value="{{ entry }}">{{ entry | titlecase }}</option>
            </select>
          </div>
        </div>
      </div>
      <button class="ui button" (click)="clear()"><i class="inverted red delete icon"></i> Clear</button>
      <button class="ui primary button" (click)="generate()"><i class="dice d20 icon"></i> Generate</button>
    </section>

    <section class="results">
      <h4 class="ui top attached header">{{ 'PAGES.GENERATOR.RESULTS' | translate }}</h4>
      <table class="ui bottom attached striped table" *ngIf="output.length > 0">
        <tbody>
          <tr *ngFor="let entry of output">
            <td [innerHTML]="entry"></td>
            <td class="right aligned">
              <i class="icons">
                <i class="sticky note icon"></i>
                <i class="inverted green top right corner plus icon"></i>
              </i>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
