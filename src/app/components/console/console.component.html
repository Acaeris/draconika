<div class="ui console">
  <p>
    {{ 'CONSOLE.TEST' | translate }} {{ rolling }}
    <i (click)="update()" class="sync alternate icon"></i><br />
    Restricted to: <span *ngFor="let res of restrictions | keyvalue">{{ res.key }} = {{ res.value }} </span>
  </p>
  <span *ngFor="let entry of output">{{ entry }}<br /></span>
</div>
