<div class="ui left fixed vertical icon menu">
  <div class="icon item"><i class="dragon icon"></i></div>
  <div class="ui dropdown icon item">
    <i class="book open icon"></i>
    <div class="menu">
      <a class="item" (click)="campaignService.clear()">
        <i class="file icon"></i> {{ 'NAVIGATION.CAMPAIGN.NEW' | translate }}
      </a>
      <a class="item" (click)="campaignService.open()">
        <i class="folder open icon"></i> {{ 'NAVIGATION.CAMPAIGN.OPEN' | translate }}
      </a>
      <a class="item" (click)="campaignService.save()">
        <i class="save icon"></i> {{ 'NAVIGATION.CAMPAIGN.SAVE' | translate }}
      </a>
      <a class="item" (click)="campaignService.saveAs()">
        <i class="save icon"></i> {{ 'NAVIGATION.CAMPAIGN.SAVE_AS' | translate }}
      </a>
      <div class="divider"></div>
      <a class="item" [routerLink]="['/']">
        <i class="cogs icon"></i> {{ 'NAVIGATION.CAMPAIGN.SETTINGS' | translate }}
      </a>
      <div class="divider"></div>
      <a class="item" (click)="closeWindow()">
        <i class="times icon"></i> {{ 'NAVIGATION.CAMPAIGN.QUIT' | translate }}
      </a>
    </div>
  </div>
  <a class="icon item" [routerLink]="['/generator']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><i class="dice d20 icon"></i></a>
  <a class="icon item" [routerLink]="['/character-sheet']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><i class="user icon"></i></a>
  <a class="icon item" [routerLink]="['/dungeon-map']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><i class="dungeon icon"></i></a>
</div>
